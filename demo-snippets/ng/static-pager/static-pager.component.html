<ActionBar>
    <NavigationButton android.systemIcon="ic_menu_back" (tap)="goBack()"></NavigationButton>
    <Label text="Static Pager"></Label>
</ActionBar>

<StackLayout>
    <Pager height="100%">
        <GridLayout *pagerItem backgroundColor="#e67e22">
            <Label text="First" class="label"></Label>
        </GridLayout>
        <GridLayout *pagerItem backgroundColor="#3498db">
            <Label text="Second" class="label"></Label>
        </GridLayout>
        <GridLayout *pagerItem backgroundColor="#e74c3c">
            <Label text="Third" class="label"></Label>
        </GridLayout>
        <GridLayout *pagerItem backgroundColor="#9b59b6">
            <Label text="Fourth" class="label"></Label>
        </GridLayout>
    </Pager>
</StackLayout>
